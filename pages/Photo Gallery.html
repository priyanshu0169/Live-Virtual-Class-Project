<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.8.2/css/lightbox.min.css">
    <style>
        img {
            width: 100px;
            height: 100px;
        }
        .photo-gallery {
            color: #313437;
            background-color: #fff;
            padding: 40px 15px;
        }

        .photo-gallery h2 {
            font-weight: bold;
            margin-bottom: 40px;
            color: inherit;
        }

        .photo-gallery .intro {
            font-size: 16px;
            max-width: 500px;
            margin: 0 auto 40px;
        }

        .photo-gallery .intro p {
            margin-bottom: 0;
        }

        .photo-gallery .photos {
            padding-bottom: 20px;
        }

        .photo-gallery .item {
            padding-bottom: 30px;
        }

        table {
            width: 100%;
            color: #313437;
            border-collapse: collapse;
        }

        th,
        td {
            text-align: center;
            vertical-align: middle;
            padding: 15px;
            border: 1px solid #ddd;
        }

        th {
            background-color: #6c757d;
            color: #fff;
            font-size: 18px;
        }

        td {
            background-color: #f8f9fa;
            font-size: 16px;
        }

        .lb-image {
            width: clamp(280px,40vw,350px) !important;
        }

        .name:hover {
            cursor: pointer;
            background-color: #343a40;
            color: white;
        }

        td img {
            border-radius: 10px;
            max-width: 100%;
            height: auto;
        }

        td iframe {
            border-radius: 10px;
            max-width: 80px;
            height: 80px;
        }

        .photo-gallery .table-responsive {
            overflow-x: auto;
        }

        /* Lightbox image adjustments */
        .lightbox-image {
            width: 90% !important;
            height: auto !important;
            max-width: 800px;
        }

        /* Responsive media query adjustments */
        @media (max-width: 767px) {
            .photo-gallery h2 {
                margin-bottom: 25px;
                font-size: 34px;
            }

            table th,
            table td {
                font-size: 14px;
                padding: 10px;
            }

            td iframe {
                width: 70px;
                height: 70px;
            }
        }
    </style>
</head>

<body>
    <div class="photo-gallery">
        <h2 class="text-center">Gallery</h2>
        <div class="table-responsive">
            <table class="table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Designation</th>
                        <th>Photo</th>
                        <th>Video</th>
                    </tr>
                </thead>
                <tbody id="galleryTable"></tbody>
            </table>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.8.2/js/lightbox.min.js"></script>
    <script>
        const data = [
            {
                name: 'Priyank',
                designation: 'Engineer Trainee',
                photo: '../images/photo24.jpg',
                video: 'https://media.geeksforgeeks.org/wp-content/uploads/20190616234019/Canvas.move_.mp4'
            },
            {
                name: 'Rahul',
                designation: 'AWS Intern',
                photo: '../images/passportimage2.jpg',
                video: 'https://media.geeksforgeeks.org/wp-content/uploads/20190616234019/Canvas.move_.mp4'
            },
            {
                name: 'Ramesh',
                designation: 'Data Intern',
                photo: '../images/passportimage3.jpg',
                video: 'https://media.geeksforgeeks.org/wp-content/uploads/20190616234019/Canvas.move_.mp4'
            },
            {
                name: 'Yash',
                designation: 'Application Support',
                photo: '../images/passportimage4.jpg',
                video: 'https://media.geeksforgeeks.org/wp-content/uploads/20190616234019/Canvas.move_.mp4'
            }
        ];

        const table = document.getElementById('galleryTable');

        data.forEach(person => {
            const row = `
                <tr>
                    <td class="name">
                        <a href="${person.video}" target="_blank">${person.name}</a>
                    </td>
                    <td>${person.designation}</td>
                    <td>
                        <a href="${person.photo}" data-lightbox="gallery" data-title="${person.name}">
                            <img src="${person.photo}" class="passport-img img-fluid" alt="not" >
                        </a>
                    </td>
                    <td>
                        <iframe frameborder="0" width="80px" height="80px" src="${person.video}" class="video-frame"></iframe>
                    </td>
                </tr>
            `;
            table.innerHTML += row;
        });
    </script>
</body>

</html>
