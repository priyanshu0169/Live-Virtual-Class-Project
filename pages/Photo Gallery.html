<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.8.2/css/lightbox.min.css">
    <style>
        video, img {
            height: 150px;
            width: 150px;
        }
    </style>
</head>

<body>
    <div class="container py-5">
        <h2 class="text-center mb-4">Gallery</h2>

        <div class="table-responsive">
            <table class="table table-bordered table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>Name</th>
                        <th>Designation</th>
                        <th>Photo</th>
                        <th>Video</th>
                    </tr>
                </thead>
                <tbody id="galleryTable"></tbody>
            </table>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.8.2/js/lightbox.min.js"></script>

    <script>
        const data = [
            {
                name: 'Priyank',
                designation: 'Engineer Trainee',
                photo: '../images/photo24.jpg',
                video: 'https://media.geeksforgeeks.org/wp-content/uploads/20190616234019/Canvas.move_.mp4'
            },
            {
                name: 'Rahul',
                designation: 'AWS Intern',
                photo: '../images/photo21.jpg',
                video: 'https://media.geeksforgeeks.org/wp-content/uploads/20190616234019/Canvas.move_.mp4'
            },
            {
                name: 'Ramesh',
                designation: 'Data Intern',
                photo: '../images/photo23.jpg',
                video: 'https://media.geeksforgeeks.org/wp-content/uploads/20190616234019/Canvas.move_.mp4'
            },
            {
                name: 'Yash',
                designation: 'Application Support',
                photo: '../images/photo22.jpg',
                video: 'https://media.geeksforgeeks.org/wp-content/uploads/20190616234019/Canvas.move_.mp4'
            }
        ];

        const table = document.getElementById('galleryTable');

        data.forEach(person => {
            const row = `
                <tr>
                    <td class="align-middle">
                        <a href="${person.video}" target="_blank">${person.name}</a>
                    </td>
                    <td class="align-middle">${person.designation}</td>
                    <td class="align-middle">
                        <a href="${person.photo}" data-lightbox="gallery" data-title="${person.name}">
                            <img src="${person.photo}" style="width:100px;"  alt="${person.name}">
                        </a>
                    </td>
                    <td class="align-middle">
                        <video class="img-fluid" controls>
                            <source src="${person.video}"  type="video/mp4">
                            Your browser does not support the video tag.
                        </video>
                    </td>
                </tr>
            `;
            table.innerHTML += row;
        });
    </script>
</body>

</html>
